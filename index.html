<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battle Towers</title>
</head>

<body>
    <main class="wrapper">
        <section class="select">Select Framework</section>
        <section class="frameworks">
            <section class="row">
                <h2>CSR</h2>
                <article class="react">
                    <div class="image-wrapper">
                        <img src="Assets/frameworks/react.png" alt="Logo of React">
                    </div>
                    <h3>React</h3>
                </article>
                <article class="vue">
                    <div class="image-wrapper">
                        <img src="Assets/frameworks/vue.png" alt="Logo of React">
                    </div>
                    <h3>Vue</h3>
                </article>
            </section>
            <section class="row">
                <h2>SSR</h2>
                <article class="next">
                    <div class="image-wrapper">
                        <img src="Assets/frameworks/next.png" alt="Logo of React">
                    </div>
                    <h3>Next</h3>
                </article>
                <article class="nuxt">
                    <div class="image-wrapper">
                        <img src="Assets/frameworks/nuxt.png" alt="Logo of React">
                    </div>
                    <h3>Nuxt</h3>
                </article>
            </section>
        </section>
    </main>
</body>

</html>
